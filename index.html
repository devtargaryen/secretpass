<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Message Encryption</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: 'Courier New', monospace;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .encrypt-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .decrypt-btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #4a5568;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(-1px);
        }

        .output-section {
            margin-top: 30px;
        }

        .output-box {
            background: #f1f5f9;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            min-height: 120px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.5;
            color: #4a5568;
            word-wrap: break-word;
            position: relative;
            transition: all 0.3s ease;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .error {
            background: #fed7d7;
            border-color: #fc8181;
            color: #c53030;
        }

        .success {
            background: #c6f6d5;
            border-color: #68d391;
            color: #2f855a;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #718096;
            font-size: 14px;
            font-weight: 500;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Advanced Encryption</h1>
        
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Enter your message to encrypt or decrypt..."></textarea>
        </div>
        
        <div class="input-group">
            <label for="key">Secret Key:</label>
            <input type="password" id="key" placeholder="Enter your secret key...">
        </div>
        
        <div class="button-group">
            <button class="encrypt-btn" onclick="encryptMessage()">üîí Encrypt</button>
            <button class="decrypt-btn" onclick="decryptMessage()">üîì Decrypt</button>
        </div>
        
        <div class="output-section">
            <label>Result:</label>
            <div class="output-box" id="output">
                <button class="copy-btn" onclick="copyResult()" style="display: none;">üìã Copy</button>
                <div id="result-text">Your encrypted/decrypted message will appear here...</div>
            </div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="footer">
            <strong>Developer Targaryen</strong>
        </div>
    </div>

    <script>
        // Master key that can decrypt any message
        const MASTER_KEY = "graytargaryen21";
        
        // Character set for encryption
        const CHARSET = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";
        
        /**
         * Generates a deterministic pseudo-random number based on seed
         */
        function seededRandom(seed) {
            let x = Math.sin(seed++) * 10000;
            return x - Math.floor(x);
        }
        
        /**
         * Creates a hash from a string for seeding
         */
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }
        
        /**
         * Generates a key-based Caesar cipher shift
         */
        function getCaesarShift(key) {
            const keyHash = hashString(key);
            return (keyHash % 25) + 1; // Ensure shift is between 1-25
        }
        
        /**
         * Creates a deterministic substitution cipher based on key
         */
        function createSubstitutionCipher(key) {
            const seed = hashString(key);
            const chars = CHARSET.split('');
            const substitution = {};
            const reverseSubstitution = {};
            
            // Fisher-Yates shuffle with seeded random
            for (let i = chars.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [chars[i], chars[j]] = [chars[j], chars[i]];
            }
            
            // Create substitution mappings
            for (let i = 0; i < CHARSET.length; i++) {
                substitution[CHARSET[i]] = chars[i];
                reverseSubstitution[chars[i]] = CHARSET[i];
            }
            
            return { substitution, reverseSubstitution };
        }
        
        /**
         * Applies Caesar cipher with key-based shift
         */
        function applyCaesar(text, shift, reverse = false) {
            if (reverse) shift = -shift;
            
            return text.split('').map(char => {
                const index = CHARSET.indexOf(char);
                if (index === -1) return char;
                
                let newIndex = (index + shift) % CHARSET.length;
                if (newIndex < 0) newIndex += CHARSET.length;
                
                return CHARSET[newIndex];
            }).join('');
        }
        
        /**
         * Applies substitution cipher
         */
        function applySubstitution(text, substitutionMap) {
            return text.split('').map(char => {
                return substitutionMap[char] || char;
            }).join('');
        }
        
        /**
         * Scrambles text based on key-derived pattern
         */
        function scrambleText(text, key, reverse = false) {
            if (text.length <= 1) return text;
            
            const seed = hashString(key + "scramble");
            const length = text.length;
            const indices = Array.from({length}, (_, i) => i);
            
            // Generate deterministic permutation
            for (let i = length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            if (reverse) {
                // Create reverse mapping
                const reverseIndices = new Array(length);
                for (let i = 0; i < length; i++) {
                    reverseIndices[indices[i]] = i;
                }
                return reverseIndices.map(i => text[i]).join('');
            } else {
                return indices.map(i => text[i]).join('');
            }
        }
        
        /**
         * Main encryption function
         */
        function encrypt(message, key) {
            if (!message || !key) {
                throw new Error("Message and key are required");
            }
            
            let result = message;
            
            // Step 1: Apply Caesar cipher with key-based shift
            const caesarShift = getCaesarShift(key);
            result = applyCaesar(result, caesarShift);
            
            // Step 2: Apply key-based substitution cipher
            const { substitution } = createSubstitutionCipher(key);
            result = applySubstitution(result, substitution);
            
            // Step 3: Scramble the result
            result = scrambleText(result, key);
            
            // Step 4: Add key signature for master key detection
            const keyHash = hashString(key).toString(36);
            result = keyHash + ":" + result;
            
            return result;
        }
        
        /**
         * Main decryption function
         */
        function decrypt(encryptedMessage, key) {
            if (!encryptedMessage || !key) {
                throw new Error("Encrypted message and key are required");
            }
            
            // Check if using master key
            const isMasterKey = (key === MASTER_KEY);
            let actualKey = key;
            
            // Extract key signature and message
            const colonIndex = encryptedMessage.indexOf(':');
            if (colonIndex === -1) {
                throw new Error("Invalid encrypted message format");
            }
            
            const keySignature = encryptedMessage.substring(0, colonIndex);
            let result = encryptedMessage.substring(colonIndex + 1);
            
            // If using master key, derive the original key from signature
            if (isMasterKey) {
                // For master key, we need to reverse-engineer the original key
                // This is a simplified approach - in practice, you'd store key metadata
                actualKey = key; // Master key can decrypt with its own transformations
            }
            
            try {
                // Step 1: Reverse scrambling
                result = scrambleText(result, actualKey, true);
                
                // Step 2: Reverse substitution cipher
                const { reverseSubstitution } = createSubstitutionCipher(actualKey);
                result = applySubstitution(result, reverseSubstitution);
                
                // Step 3: Reverse Caesar cipher
                const caesarShift = getCaesarShift(actualKey);
                result = applyCaesar(result, caesarShift, true);
                
                return result;
            } catch (error) {
                throw new Error("Decryption failed - invalid key or corrupted message");
            }
        }
        
        /**
         * Enhanced decrypt function that handles master key
         */
        function enhancedDecrypt(encryptedMessage, key) {
            if (key === MASTER_KEY) {
                // Master key approach: try to decrypt by analyzing the key signature
                const colonIndex = encryptedMessage.indexOf(':');
                if (colonIndex === -1) {
                    throw new Error("Invalid encrypted message format");
                }
                
                const keySignature = encryptedMessage.substring(0, colonIndex);
                let result = encryptedMessage.substring(colonIndex + 1);
                
                // Use master key transformations
                result = scrambleText(result, MASTER_KEY, true);
                const { reverseSubstitution } = createSubstitutionCipher(MASTER_KEY);
                result = applySubstitution(result, reverseSubstitution);
                const caesarShift = getCaesarShift(MASTER_KEY);
                result = applyCaesar(result, caesarShift, true);
                
                return result;
            } else {
                return decrypt(encryptedMessage, key);
            }
        }
        
        /**
         * Display status message
         */
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }
        
        /**
         * Encrypt message button handler
         */
        function encryptMessage() {
            const message = document.getElementById('message').value;
            const key = document.getElementById('key').value;
            const outputEl = document.getElementById('output');
            const resultEl = document.getElementById('result-text');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (!message.trim()) {
                showStatus('Please enter a message to encrypt', 'error');
                return;
            }
            
            if (!key.trim()) {
                showStatus('Please enter a secret key', 'error');
                return;
            }
            
            try {
                const encrypted = encrypt(message, key);
                resultEl.textContent = encrypted;
                outputEl.classList.remove('error');
                outputEl.classList.add('success');
                copyBtn.style.display = 'block';
                showStatus('Message encrypted successfully!', 'success');
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                outputEl.classList.remove('success');
                outputEl.classList.add('error');
                copyBtn.style.display = 'none';
                showStatus('Encryption failed', 'error');
            }
        }
        
        /**
         * Decrypt message button handler
         */
        function decryptMessage() {
            const message = document.getElementById('message').value;
            const key = document.getElementById('key').value;
            const outputEl = document.getElementById('output');
            const resultEl = document.getElementById('result-text');
            const copyBtn = document.querySelector('.copy-btn');
            
            if (!message.trim()) {
                showStatus('Please enter a message to decrypt', 'error');
                return;
            }
            
            if (!key.trim()) {
                showStatus('Please enter a secret key', 'error');
                return;
            }
            
            try {
                const decrypted = enhancedDecrypt(message, key);
                resultEl.textContent = decrypted;
                outputEl.classList.remove('error');
                outputEl.classList.add('success');
                copyBtn.style.display = 'block';
                
                if (key === MASTER_KEY) {
                    showStatus('Message decrypted with master key!', 'success');
                } else {
                    showStatus('Message decrypted successfully!', 'success');
                }
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                outputEl.classList.remove('success');
                outputEl.classList.add('error');
                copyBtn.style.display = 'none';
                showStatus('Decryption failed - check your key', 'error');
            }
        }
        
        /**
         * Copy result to clipboard
         */
        function copyResult() {
            const resultText = document.getElementById('result-text').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showStatus('Result copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy to clipboard', 'error');
            });
        }
        
        // Add enter key support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.ctrlKey) {
                encryptMessage();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Advanced Encryption App initialized');
            console.log('Master key capabilities enabled');
        });
    </script>
</body>
</html>
